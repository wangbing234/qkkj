<ion-view view-title="钱包" class="walletList">
    <div class="bar bar-header bar-blue">

                    <span><i class="yqr">已确认金额</i><strong class="yqrpri d22" id="g3" ng-bind="baseFree">加载慢...</strong></span>

                    <span><i class="wqr">未确认金额</i><strong class="wqrpri" id="g1" ng-bind="baseTrading"></strong></span>
                <b class="youjiantou youjiantou1" ui-sref="walletDetail({walletId:1})"></b>
                </div>
                <div class="clr"></div>
            </div>
