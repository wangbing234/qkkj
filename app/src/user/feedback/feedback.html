<ion-view view-title="留言" class="feedback">
    <!--头部部分-->
    <div class="bar bar-header bar-blue">
        <a ng-back class="button icon-left ion-chevron-left button-clear"></a>
        <h2 class="title">留&nbsp;言</h2>
    </div>
    <!--留言区-->
    <div class="feedback_wrap">
        <textarea placeholder="请输入留言,100字以内" id="seMsg"></textarea>
    </div>
    <div id="leixing">请选择问题类型:</div>
    <div id="xuze"></div>
    <!--提交按钮-->
    <div class="feedback_submit_btn">
        <button id="btnss" class="highlight">提交留言</button>
    </div>
</ion-view>
