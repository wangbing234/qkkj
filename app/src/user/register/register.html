<ion-view view-title="注册">
	<ion-header-bar class="bar bar-header bar-blue">
        <a ng-back class="button icon-left ion-chevron-left button-clear"></a>
			<h2 class="title">注册</h2>
    </ion-header-bar>
	<ion-content id="wrap">
		<!--空标签-->
		<div class="mg5"></div>
		<!--信息录入部分-->
		<div class="luruWrap">
			<ul>
				<li><span></span><input type="text" name="" ng-model="vm.userAccount" placeholder="请输入您的手机号码" /></li>
				<li>
					<span id="setBtn" ng-click="getVerifyCode();" ng-style="countDown!==0?{background:'gray'}:{background:'#e27b02'}">短信验证
						<i id="lastTime" ng-show="countDown !== 0" ng-bind="countDown"></i>
					</span>
				</li>
				<li><span></span><input type="text" name="" ng-model="vm.verifyCode" placeholder="请输入您的验证码" /></li>
				<li><span></span><input type="password" name="" ng-model="vm.pwd1" placeholder="密码为6-30位字母和数字" /></li>
				<li><span></span><input type="password" name="" ng-model="vm.pwd2" placeholder="请再次输入您的密码" /></li>
				<li><span></span><input type="text" name="" ng-model="vm.userName" placeholder="请输入您的真实姓名" /></li>
				<li><span></span><input type="text" name="" ng-model="vm.inviterAccount" placeholder="请输入邀请人的号码" /></li>
			</ul>
		</div>
			<div id="error">
				<span></span>
			</div>
		<div class="sure" ng-click="register();">
			<button class="highlight">注&nbsp;&nbsp;册</button>
		</div>
	</ion-content>
</ion-view>
