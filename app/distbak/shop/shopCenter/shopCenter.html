<ion-view view-title="商城中心">
	<ion-header-bar class="bar bar-header bar-blue">
        <a ng-back class="button icon-left ion-chevron-left button-clear"></a>
        <h2 class="title">商城中心</h2>
    </ion-header-bar>
    <ion-content overflow-scroll="true">
        <div class="head-portrait">
            <div class="head-portrait-box">
                <img src="public/images/logo.png" alt="logo"/>
            </div>
            <p><span>姓名：</span><span ng-bind="user.name"></span></p>
        </div>
        <div class="data">
            <div class="integral-data">
                <span><img src="public/images/jifenicon.png" alt=""/></span>
                <span class="black">积分</span>
                <span class="font-color" ng-bind="account.point | number:2"></span>
                
            </div>
            <div class="consumer-voucher-data">
                <span><img src="public/images/xiaofeiquanicon.png" alt=""/></span>
                <span class="black">消费券</span>
                <span class="font-color" ng-bind="account.ticket | number:2"></span>
            </div>
            <div class="clear-fix"></div>
        </div>
        <div class="menu-bars">
            <ul>
                <li ui-sref="cart"><span><img src="public/images/gouwucheicon.png" alt=""/></span><span class="black">购物车</span><span><i class="icon iconfont icon-jiantouyou"></i></span></li>
                <li ui-sref="order"><span><img src="public/images/dingdanicon.png" alt=""/></span><span class="black">我的订单</span><span><i class="icon iconfont icon-jiantouyou"></i></span></li>
                <li ui-sref="favorite"><span><img src="public/images/shoucangicon.png" alt=""/></span><span class="black">我的收藏</span><span><i class="icon iconfont icon-jiantouyou"></i></span></li>
                <li ui-sref="address"><span><img src="public/images/dizhiicon.png" alt=""/></span><span class="black">我的地址</span><span><i class="icon iconfont icon-jiantouyou"></i></span></li>
            </ul>
        </div>
	</ion-content>
</ion-view>
