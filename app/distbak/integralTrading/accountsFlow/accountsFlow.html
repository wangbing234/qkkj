<ion-view view-title="转账流水">

    <ion-header-bar class="bar bar-header bar-blue">
        <a ng-back class="button icon-left ion-chevron-left button-clear"></a>
  
        <h2 class="title">转账流水</h2>  
        <a class="button button-clear" ui-sref="accountsFlowSelect"><img src="public/images/qb11.png" alt="" style="width:32px;height:32px;"/></a>
    </ion-header-bar>

    <ion-content style="background: #e4f5ff;">
        <div class="accountsFlowWrap">
       
        <div class="date">
        	<span><i>今&nbsp;&nbsp;&nbsp;天</i></span><span><i class="day1"></i></span>

        </div>
           <div class="date">
        	<span><i>昨&nbsp;&nbsp;&nbsp;天</i></span><span><i class="day2"></i></span>
        	<span><i>+20点</i><i>积分卖出</i></span><span><i>余额</i><i>+6000</i></span>
        </div>
           <div class="date">
        	<span><i>周六4-22</i></span><span><i class="day3"></i></span>
        	<span><i>+20点</i><i>积分买入</i></span><span><i>余额</i><i>+6000</i></span>
        </div>
           <div class="date">
        	<span><i>周一4-15</i></span><span><i class="day4"></i></span>
        	<span><i>+200点</i><i>银行提现</i></span><span><i>余额</i><i>+6000</i></span>
        </div>
           
        </div>
    </ion-content>
    
</ion-view>
