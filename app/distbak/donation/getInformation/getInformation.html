<ion-view view-title="提取等待对方打款">
    <ion-header-bar class="bar bar-header bar-blue">
        <a ng-back class="button icon-left ion-chevron-left button-clear"></a>
        <h2 class="title">打款人信息</h2>
    </ion-header-bar>

    <ion-content overflow-scroll="true">
        <div class="wrap1 selectable">
            <ul>
                <li><span>打款人姓名：</span><span class="aaaa" id="entryName"></span></li>
                <li><span>打款人联系方式：</span><span class="aaaa" id="entryPhone" disabled="disabled" /></span></li>
                <li><span>上级姓名：</span>&nbsp;<span class="aaaa" id="refName" /></span></li>
                <li><span>上级联系方式：</span><span class="aaaa" id="refPhone" disabled="disabled" /></span></li>
                <li><span>打款金额：</span><span class="aaaa" id="Amount" disabled="disabled" /></span></li>
                <li><span>收款人账号：</span><span class="aaaa" id="zhanghao" /></span></li>
            </ul>
        </div>
        <div class="footerWrap">
        </div>
    </ion-content>
</ion-view>
