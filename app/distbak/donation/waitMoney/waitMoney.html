<ion-view view-title="等待打款">
    <ion-header-bar class="bar bar-header bar-blue">
        <a ng-back class="button icon-left ion-chevron-left button-clear"></a>
		<h2 class="title">等待打款</h2>
	</ion-header-bar>

    <ion-content overflow-scroll="true">
        <div class="waitMoney_wrap1 selectable">
            <ul>
                <li><span>收款人姓名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span type="text" id="a1" class="ssw" /></span></li>
                <li><span>收款人电话&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span type="text" id="a2" class="ssw" /></span></li>
                <li><span>上&nbsp;级&nbsp;姓&nbsp;名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span type="text" id="a3" class="ssw" /></span></li>
                <li><span>打&nbsp;款&nbsp;金&nbsp;额&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span type="text" id="a5" class="ssw" /></span></li>
                <li><span>上&nbsp;级&nbsp;电&nbsp;话&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span type="text" id="a4" class="ssw" /></span></li>
                <li><span>收款人账号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span type="text" id="a6" class="ssw" /></span></li>
                <li id="kh"><span>开&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;&nbsp;行&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span type="text" id="a7"class="ssw" /></span></li>
                <li><span>开户行支行&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span type="text" id="a12" class="ssw" /></span></li>
                <li class="bei2"><span>支付宝账号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span type="text" id="a11" class="ssw" /><span></span></li>
                <li class="bei1"><span>备&nbsp;用&nbsp;账&nbsp;号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span type="text" id="a8" class="ssw" /><span></span></li>
                <li id="kh1" class="bei1"><span>开&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;&nbsp;行&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span type="text" id="a9" class="ssw" /></span></li>
                <li><span>备注&nbsp;&nbsp;&nbsp;</span><input type="text" id="a10" class="ssw" placeholder="请输入备注" /></li>
            </ul>
        </div>
        <div class="waitMoney_footerWrap">
            <div class="huizhi">
                <a href="javascript:;" class="file">点击上传<input id="zh1" type="file" accept="image/*;capture=camera"></a>
                <div class="primary"><img src="" id="oomg" /></div>
            </div>
            <div class="sure">
                <button class="highlight">确&nbsp;定&nbsp;提&nbsp;交</button>
            </div>
        </div>
        <div style="color: #d22d19;padding-left: 0.3rem;box-sizing: border-box;">请上传真实有效打款截图</div>
    </ion-content>
</ion-view>
